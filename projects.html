<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url('bg3.jpg');
            background-size: cover;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars due to particle animation */
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            background-color: transparent; /* Make sure the canvas background is transparent */
        }

        .container{
            position: relative;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 100px 50px;
            padding: 100px 50px;
        }

        .container .card{
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 350px;
            height: 300px;
            background: #f996cc;
            border-radius: 20px;
            box-shadow: 0 35px 80px rgba(0,0,0,0.15);
            transition: 0.5s;
        }
        .container .card:hover{
            height: 350px;
        }
        .container .card .imgbx{
            position: absolute;
            top: 20px;
            width: 300px;
            height: 220px;
            background: #333;
            border-radius: 12px;
            overflow: hidden;
            transition: 0.5s;
        }

        .container .card:hover .imgbx{
            top: -50px;
            scale: 0.75;
            box-shadow: 0 15px 45px rgba(0,0,0,0.2);
        }

        .container .card .imgbx img{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

         .container .card .content {
            position: absolute;
            overflow: hidden;
            top: 240px;
            width: 100%;
            padding: 0 30px;
            text-align: center;
            height: 35px;
            transition: .5s;
         }

         .container .card:hover .content{
            top: 150px;
            height: 250px;         }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="container">
        <div class="card" style="--clr:#021a3fb1;">
            <div class="imgbx">
                <img src="img1.jpg">
            </div>
                <div class="content">
                    <p>STUDENT DASHBOARD</p>
                    <p>  Developed  using HTML ,CSS, JS , Php, MYSQL.
                        • Administrators and Teachers can manage student profiles.
                        • Students have their login for viewing updated details by Admin and Teachers</p>
                    <a href="http://localhost/college1/">Check out</a>
                </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Particle.js
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 6,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    }
                },
                "retina_detect": true
            });

            // Initialize Typed.js (if you have an element with id 'typing-text')
            var typed = new Typed('#typing-text', {
                strings: [ "Hi, I'm a Junior Developer","Hi, I'm a Fresher"],
                typeSpeed: 80,
                backSpeed: 50,
                loop: true
            });
        });
    </script>
</body>
</html>
